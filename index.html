<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Shop</title>
    <!-- DaisyUi CDN  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font awesome cdn -->
    <script src="https://kit.fontawesome.com/e21f3df6f5.js" crossorigin="anonymous"></script>
    <!-- font cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
    <style>
        .sora-regular {
            font-family: "Sora", serif;
            font-optical-sizing: auto;
            font-style: normal;
        }
        .rotate-image
        {
            animation: myfirst 1.5s infinite linear;
        }
        @keyframes myfirst
        {
            0%{
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
       
    </style>
</head>

<body class="sora-regular">
    <!-- header section -->
    <header class="">
        <!-- navbar -->
        <nav class="flex justify-around items-center border-b-2 border-green-500 md:border-b-0 pb-4 md:p-0 md:container mx-auto mt-8 mb-20 md:mb-40 ">
            <!-- image part -->
            <div>
                <img src="images/logo-header.png" alt="">
            </div>
            <!-- link part -->
            <div>
                <ul class="hidden md:flex md:justify-around md:items-center md:gap-8">
                    <li><a href="">Products</a></li>
                    <li><a href="">Services</a></li>
                    <li><a href="">Contact Us</a></li>
                </ul>
            </div>
            <!-- btn part -->
            <div class="hidden md:flex md:items-center">
                <i class="text-xl fa-solid mr-5 fa-magnifying-glass"></i>
                <i class="text xl fa-solid mr-5 fa-cart-shopping"></i>
                <button class="py-3 px-6 text-lg rounded-xl border border-1 border-[#179800] mr-4">Login</button>
                <button class="bg-[#179800] text-white py-3 px-6 text-lg rounded-xl">Register</button>
            </div>
            <!-- small device -->
            <div class="md:hidden">
                <i class="text-2xl fa-solid fa-bars"></i>
            </div>
        </nav>
        <!-- banner -->
        <div class="mt-24 bg-gradient-to-t from-[#EFEBE3] to-[#FFFFFF] text-center">
            <h1 class="text-5xl md:text-6xl font-semibold text-black leading-snug mb-8">
                Freshness <span class="text-[#179800]">You Can</span> <br>
                <span class="text-[#179800]">Count</span> On, Prices You’ll Love!
            </h1>
            <p class="text-xl mb-8">
                Shop your daily essentials at unbeatable prices. From fresh produce to pantry <br>
                staples, we’ve got you covered every day!
            </p>
            <div>
                <img class="rotate-image mx-auto " src="images/hero-vegetables.png" alt="">
            </div>
        </div>
    </header>

    <!-- main section -->
    <main>

    </main>

    <!-- footer section -->
    <footer>

    </footer>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Shop</title>
    <!-- DaisyUi CDN  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font awesome cdn -->
    <script src="https://kit.fontawesome.com/e21f3df6f5.js" crossorigin="anonymous"></script>
    <!-- font cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
    <style>
        .sora-regular {
            font-family: "Sora", serif;
            font-optical-sizing: auto;
            font-style: normal;
        }
    </style>
</head>

<body class="sora-regular">
    <!-- header section -->
    <header class="md:container mx-auto mt-8 mb-40">
        <!-- navbar -->
         <nav class="flex justify-around items-center border-b-2 border-green-500 md:border-b-0 pb-4 md:p-0">
            <!-- image part -->
            <div>
                <img src="images/logo-header.png" alt="">
            </div>
            <!-- link part -->
             <div>
                <ul class="hidden md:flex md:justify-around md:items-center md:gap-8">
                    <li><a href="">Products</a></li>
                    <li><a href="">Services</a></li>
                    <li><a href="">Contact Us</a></li>
                </ul>
             </div>
             <!-- btn part -->
              <div class="hidden md:flex md:items-center">
                <i class="text-xl fa-solid mr-5 fa-magnifying-glass"></i>
                <i class="text xl fa-solid mr-5 fa-cart-shopping"></i>
                <button class="py-3 px-6 text-lg rounded-xl border border-1 border-[#179800] mr-4">Login</button>
                <button class="bg-[#179800] text-white py-3 px-6 text-lg rounded-xl">Register</button>
              </div>
              <!-- small device -->
               <div class="md:hidden">
                <i class="text-2xl fa-solid fa-bars"></i>
               </div>
         </nav>
    </header>

    <!-- main section -->
    <main>

    </main>

    <!-- footer section -->
    <footer>

    </footer>
</body>

</html>
